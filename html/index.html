<!DOCTYPE html>
<html>
    <head>
        <link href="css/surface_styles.css" rel="stylesheet"/>
        <link href="css/mystyle.css" rel="stylesheet"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> 
    </head>
    <body class="bg--teal">
        <header class="bg--black container" style="box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.08), 0 2px 4px 0 rgba(0, 0, 0, 0.12);">
            <h1 class="m--1 g--6 color--paper">PubMed Search</h1>
        </header>
        <div class="center" style="width: 100%;">

            <div class="block center card bg--black g--6">
                <h3 class="card-title">Pull publications</h3>
                <div class="container center">
                    <div class="container center">
                        <div class="m--1">
                            <input type="text" required placeholder="Query"/>
                        </div>
                        <div class="m--1">
                            <button class="btn--raised btn--primary">Pull</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="block center card bg--black g--6">
                <h3 class="card-title">Search</h3>
                <div class="container center">
                    <div class="container center">
                        <div class="m--1">
                            <input class="monospaced" type="text" required placeholder="Query"/>
                        </div>
                        <div class="m--1">
                            <button class="btn--raised btn--primary">Pull</button>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
    </body>
</html>
